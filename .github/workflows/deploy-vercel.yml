#   3. Production (main/master) / Preview (ê¸°íƒ€ ë¸Œëžœì¹˜) í™˜ê²½ ìžë™ ë¶„ë¦¬

on:
  workflow_run:
    workflows: ['Quality Gate']
    types:
      - completed
    branches:
      - master
      - main
      - 'feature/**'
      - 'fix/**'

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    name: Deploy to Vercel
    # Quality Gate ì„±ê³µ ì‹œì—ë§Œ ë°°í¬
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace dependencies
        run: |
          echo "Building workspace packages in order..."
          pnpm --filter @framingui/tokens build
          pnpm --filter @framingui/core build
          pnpm --filter @framingui/ui build
          pnpm --filter @framingui/mcp-server build

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          cd packages/playground-web
          if [ "${{ github.event.workflow_run.head_branch }}" = "master" ] || [ "${{ github.event.workflow_run.head_branch }}" = "main" ]; then
            TARGET_ENV="production"
          else
            TARGET_ENV="preview"
          fi
          vercel pull --yes --environment="$TARGET_ENV" --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Preview)
        if: github.event.workflow_run.head_branch != 'master' && github.event.workflow_run.head_branch != 'main'
        run: |
          cd packages/playground-web
          export PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PATH"
          vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Production)
        if: github.event.workflow_run.head_branch == 'master' || github.event.workflow_run.head_branch == 'main'
        run: |
          cd packages/playground-web
          export PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PATH"
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        id: deploy-preview
        if: github.event.workflow_run.head_branch != 'master' && github.event.workflow_run.head_branch != 'main'
        run: |
          cd packages/playground-web
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Deploy to Vercel (Production)
        id: deploy-production
        if: github.event.workflow_run.head_branch == 'master' || github.event.workflow_run.head_branch == 'main'
        run: |
          cd packages/playground-web
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment on PR (Preview)
        if: |
          github.event.workflow_run.event == 'pull_request' &&
          github.event.workflow_run.pull_requests[0] &&
          steps.deploy-preview.outputs.deployment_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url = '${{ steps.deploy-preview.outputs.deployment_url }}';
            const pr_number = ${{ github.event.workflow_run.pull_requests[0].number }};

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
              body: `## ðŸš€ Preview Deployment\n\nDeployed to Vercel: ${deployment_url}\n\nâœ… Quality Gate passed`
            });

      - name: Deployment summary
        if: always()
        run: |
          echo "## Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "${{ github.event.workflow_run.head_branch }}" == "master" ] || [ "${{ github.event.workflow_run.head_branch }}" == "main" ]; then
              echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
              echo "**URL:** ${{ steps.deploy-production.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Environment:** Preview" >> $GITHUB_STEP_SUMMARY
              echo "**URL:** ${{ steps.deploy-preview.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.event.workflow_run.head_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Quality Gate:** ${{ github.event.workflow_run.html_url }}" >> $GITHUB_STEP_SUMMARY
